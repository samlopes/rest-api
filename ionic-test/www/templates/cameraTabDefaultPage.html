<ion-view title="Camera Tab Default Page">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="button-bar">
            <button class="button button-stable button-block " ng-click="alertbleh()">1</button>
            <button class="button  button-block ">2</button>
            <a href="#/page1" class="button button-royal button-block ">3</a>
        </div>
        <a href="#/page1" class="button button-stable button-block ">Tap me!</a>
        <form class="list">
            <ion-toggle toggle-class="toggle-calm" ng-checked="true">Toggle</ion-toggle>
            <ion-radio>{{animaisMarinhos}}</ion-radio>
            <label class="item item-input">
                <span class="input-label">Input</span>
                <input type="text" placeholder="{{animaisMarinhos}}">
            </label>
            <ion-item>Item</ion-item>
        </form>
    </ion-content>
</ion-view>
