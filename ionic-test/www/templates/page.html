<ion-view title="Descubra Mundo">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h3>Bem vindo ao Descubra o Mundo!</h3>
            <p>Que tal aprender algo totalmente novo hoje?</p>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="" ng-model="busca2">
            </label>
            <a class="button button-stable button-block button button-positive" ng-click="buscaAPI(busca2)">Search!</
        </ion-list>
        <div ng-repeat="d in data | filter:busca2">
        <h2>{{d.name}}</h2>
            <p>Capital: {{d.capital}}</p>
            <p>Continente: {{d.region}}</p>
            <p>População: {{d.population}}</p>
            <p>Fronteiras: {{d.borders}}</p>
        </<div>
    </ion-content>
</ion-view>
