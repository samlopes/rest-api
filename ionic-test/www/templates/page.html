            <p>Que tal aprender algo totalmente novo hoje?</p>
        </center>

                <div class="item item-input-inset">
                    <label class="item-input-wrapper">

                    </label>
                    <button class="button button-small" ng-click="buscaAPI(busca2)">
                        Go!
                    </button>
                </div>

                <form ng-submit="buscaAPI(busca2)">
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="Busca País" ng-model="busca2">
                        </label>
                        <button class="button button-small" ng-click="buscaAPI(busca2)">

                        </button>

        <!--<p>{{ busca2 }}</p>

        <center>
            <div ng-repeat="d in data | filter:busca2">
                <h2><strong class="dark"></strong>{{d.name}}</strong></h2>
                <!--<a class="button button-stable button-block button button-positive" >{{d.languages}}</a> -->
                <p><strong class="dark">Capital:</strong> {{d.capital}}</p>
                <p><strong class="dark">Continente:</strong> {{d.region}}</p>
                <p><strong class="dark">População:</strong> {{d.population}}</p>
                <p><strong class="dark">Fronteiras: </strong><span ng-repeat="b in d.borders"> {{b}}</p></span>
                <p><strong class="dark">Língua:</strong> <span ng-repeat="l in d.languages"> {{l}}</span></p>
            </div>
        </center>
        <center><img src="http://bbmri-wiki.wdfiles.com/local--files/start/world-flags-sphere.png" /></center>
    </ion-content>
